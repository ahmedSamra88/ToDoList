<div class="card p-5 mx-auto my-4 shadow">
    <h1 class="text-center text-primary">{{title}}</h1>
    <img [src]="imgSrc" alt="" srcset="" width="300" height="300" class="img-fluid mx-auto d-block mb-3">
    <div >
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <input type="text" class="form-control mb-4 " [(ngModel)]="toDo.title"  placeholder="new task">
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary" (click)="CreateTask()" >Add</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <ul class="list-group">
                        @for (task of toDoList; track task.id) {
                        <li class="list-group-item">
                          <input class="form-check-input me-1" [(ngModel)]="task.completed" type="checkbox" value="" id="{{task.id}}">
                          <div class="d-flex justify-content-between align-items-center">
                            <label  class="form-check-label" for="{{task.id}}">{{task.title}}</label>
                            <button class="btn btn-danger mr-0" (click)="DeleteTask(task.id)">Delete</button>
                          </div>
                        </li>
                        }
                      </ul>
                </div>
            </div>
        </div>
    </div>
</div>
