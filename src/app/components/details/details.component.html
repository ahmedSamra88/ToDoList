
@if (task) {
<div class="card p-5 mx-auto my-4 shadow">
    <h1 class="text-center text-primary">{{title}}</h1>
    <img [src]="imgSrc" alt="" srcset="" width="300" height="300" class="img-fluid mx-auto d-block mb-3">
    <div >
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <input type="text" class="form-control mb-4 " [(ngModel)]="task.title"  placeholder="new task">
                    <P>state : {{completed}} </P>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary" (click)="Update()">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
}
